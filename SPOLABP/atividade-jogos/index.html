<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Trench</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    body {
      font-family: 'Inter', sans-serif;

  </style>
</head>
<body class="bg-black text-[#fdfc00] min-h-[120vh] flex flex-col justify-between">

  <main class="flex-grow flex items-center justify-center mt-10 mb-12">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 text-center px-6">

      <a href="torredehanoi.html" class="bg-[#fdfc00] text-black font-semibold rounded shadow-lg hover:scale-105 transition-transform overflow-hidden" target="_blank">

      <a href="quizdinamico.html" class="bg-[#fdfc00] text-black font-semibold rounded shadow-lg hover:scale-105 transition-transform overflow-hidden" target="_blank">
        <img src="img/quiz.png" alt="Jogo 3" class="w-full h-48 object-cover">
        <div class="p-4">Quiz Dinâmico</div>
      </a>

      <a href="pedrapapeltesoura.html" class="bg-[#fdfc00] text-black font-semibold rounded shadow-lg hover:scale-105 transition-transform overflow-hidden" target="_blank">

      </a>

      <a href="adivinheonumero.html" class="bg-[#fdfc00] text-black font-semibold rounded shadow-lg hover:scale-105 transition-transform overflow-hidden" target="_blank">

        <div class="p-4">Adivinhe o Número</div>

  <!-- RODAPÉ -->
  <footer class="text-center py-4 border-t border-[#fdfc00]">
    <p>&copy; Todos os direitos reservados</p>
