
{% extends 'base.html' %}
{% block content %}
  <h2>Novo Tipo de Quarto</h2>
  <form method="post">
    <input name="nome_tipo" placeholder="Nome do tipo" required>
    <input name="capacidade" type="number" placeholder="Capacidade" required>
    <input name="preco" type="number" step="0.01" placeholder="Preço" required>
    <textarea name="descricao" placeholder="Descrição"></textarea>
    <div class="actions"><button class="button" type="submit">Criar</button></div>
  </form>
{% endblock %}
