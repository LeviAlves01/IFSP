{% extends 'base.html' %}
{% block content %}

<section class="page-section centered">
    <div class="container max-500">

        <div class="section-title">
            <h2>Novo Tipo de Quarto</h2>
            <p>Cadastre um novo modelo de acomodação</p>
        </div>

        <div class="card-form">
            <form method="post">

                <label for="nome_tipo">Nome do tipo</label>
                <input class="input-field" name="nome_tipo" placeholder="Nome do tipo" required>

                <label for="capacidade">Capacidade máxima</label>
                <input class="input-field" name="capacidade" type="number" placeholder="Número de hóspedes" required>

                <label for="preco">Preço base da diária</label>
                <input class="input-field" name="preco" type="number" step="0.01" placeholder="Preço em reais" required>

                <label for="descricao">Descrição</label>
                <textarea class="input-field textarea-field" name="descricao" placeholder="Descrição detalhada do tipo de quarto"></textarea>

                <div class="actions right">
                    <button class="btn" type="submit">Criar</button>
                </div>

            </form>
        </div>

    </div>
</section>

{% endblock %}
