
{% extends 'base.html' %}
{% block content %}
  <h2>Quartos (visão pública)</h2>
  <table>
    <tr><th>Quarto</th><th>Tipo</th><th>Status</th></tr>
    {% for q in rooms %}
      <tr><td>{{ q['numero_quarto'] }}</td><td>{{ (room_types|selectattr('id_tipo','equalto',q['id_tipo'])|first)['nome_tipo'] }}</td><td>{{ q['status_limpeza'] }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
