
{% extends 'base.html' %}
{% block content %}
  <h2>Editar Reserva #{{ r['id_reserva'] }}</h2>
  <form method="post">
    <input name="numero_quarto" value="{{ r['numero_quarto'] or '' }}">
    <select name="status_reserva"><option {% if r['status_reserva']=='Confirmada' %}selected{% endif %}>Confirmada</option><option {% if r['status_reserva']=='Pendente' %}selected{% endif %}>Pendente</option><option {% if r['status_reserva']=='Cancelada' %}selected{% endif %}>Cancelada</option><option {% if r['status_reserva']=='Em Estadia' %}selected{% endif %}>Em Estadia</option></select>
    <div class="actions"><button class="button">Salvar</button></div>
  </form>
{% endblock %}
