<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Minimalista</title>
    <style>
        /* Reset e estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        /* Container principal */
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
        }
        
        /* C√≠rculo decorativo */
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #6c63ff, #4a42e8);
            opacity: 0.1;
        }
        
        /* T√≠tulo */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1.8rem;
        }
        
        /* Formul√°rio */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        input:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            background-color: white;
        }
        
        /* Bot√£o */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6c63ff, #4a42e8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }
        
        /* Links */
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.85rem;
        }
        
        .links a {
            color: #6c63ff;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .links a:hover {
            color: #4a42e8;
            text-decoration: underline;
        }
        
        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #a0aec0;
            font-size: 0.8rem;
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e2e8f0;
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        /* Social login */
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        /* √çcones usando Unicode */
        .google-icon::before {
            content: 'G';
            color: #DB4437;
            font-weight: bold;
        }
        
        .facebook-icon::before {
            content: 'f';
            color: #4267B2;
            font-weight: bold;
        }
        
        .twitter-icon::before {
            content: 'ùïè';
            color: #1DA1F2;
        }
        
        /* √çcones de input */
        .input-icon {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #a0aec0;
            font-size: 1rem;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Bem-vindo de volta</h1>
    {% if session["username"] %}
        <p>Logado como <strong>(( session["username"] ))</strong></p>
        <a href="/logout">Sair</a>
    {% else %}
        <p>Voc√™ n√£o est√° logado.</p>
        <form action="/logar" method="post">
            <div class="form-group">
                <label for="username">Nome de usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="seu_usuario" required>
                <span class="input-icon">üë§</span>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="input-icon">üîí</span>
            </div>
            
            <button type="submit">Entrar</button>
            
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Criar conta</a>
            </div>
            
            <div class="divider">ou continue com</div>
            
            <div class="social-login">
                <div class="social-btn google-icon" title="Entrar com Google"></div>
                <div class="social-btn facebook-icon" title="Entrar com Facebook"></div>
                <div class="social-btn twitter-icon" title="Entrar com Twitter"></div>
            </div>
        </form>
    {% endif %}
    </div>
</body>
</html>
